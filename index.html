<head>

<body>

    <div class="container-fluid">
 <div class="col-sm-12" >
    <h1 id="title">Post Graduation Survery</h1>
    <p id="description">Please fill out the survey</p>
 </div>
  
  <form id="survey-form">
      <div class="col-sm-12">
        <form action="/action_page.php">
            <div class="form-group">
              <label id="name-label" for="Name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Please enter your name" required>
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="please enter your email" required>
            </div>
            <div class="form-group">
              <label id="number-label" for="number">Age: </label>
                  <input type="number" id="number" class="form-control" min="0" max="200" placeholder="please select your age"> 
            </div>
            <div class="form-group">
                <label for="dropdowm">Employed:</label>
                <select class="form-control" id="dropdown">
                  <option>Yes</option>
                  <option>No</option>
                 
                </select>
              </div>
            <fieldset>
                <Legend>How would you rate XYZ college</Legend>
              <div class="radio">
                <label><input type="radio" name="optradio" value="1" checked>Option 1</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio" value="2">Option 2</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio" value="3">Option 3</label>
              </div>
            </fieldset>

            <fieldset>
<legend>Please select the reason to enroll in XYZ college</legend>
                <div class="checkbox">
                    <label><input type="checkbox" value="low fees">Low Fees</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="closer from home"> closer from home</label>
                  </div>
                  <div class="checkbox disabled">
                    <label><input type="checkbox" value="superior Education" disabled> Superior Education</label>
                  </div>
            </fieldset>


              <div class="form-group">
                <label for="comment"> Additional Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            <button type="submit"  id="submit" class="btn btn-default btn-primary">Submit</button>
          </form>
      </div>
  </form>
</div>
